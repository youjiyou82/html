<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>시멘틱 구조</title>
        <style> 
            html, body{ margin:0; padding:0; height:100%;}
            header{width: 100%; height: 15%; background-color: yellow;}
            nav{width: 15%; height: 70%; float:left; background-color:orange;}
            section{width: 70%; height: 70%; float:left; background-color: olive;}
            aside{width: 15%; height: 70%; float:left; background-color:orange;}
            footer{width: 100%; height: 15%; clear:both;background-color: plum;}
        </style> <!---css의 시작, 값들은 고정값이 아니다--->
        <!---확장판 설치해서 이게 되는 거다 원래는 색깔 선택도 안되고 자동완성도 안된다-->
    </head>

    <body>
        <header>header</header><!---위에 header에 지정되어있는 명령을 받을 것이다--->
        <nav>nav</nav>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </body>
</html>
