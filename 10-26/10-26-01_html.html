    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>텍스트 꾸미기</title>
    </head>
        <body>
        <h2>텍스트 꾸미기</h2>
        <hr> <!--내가 속한 최상위가 무엇인지에 따라 그것이 적용이 됨, 그 안에 묶여 있으면 그것으로 작동을 먼저 하고 그 다음에 나머지(strong,em등)가 작동한다 아무데나 작동하면 다 묶여버린다아아아아-->
        <p>  <!--p를 넣을 필요는 없지만 tab 잘보이게 하려고 p씀-->
<!--        <h3> -->
            <b>진하게<br></b> <!--진하게-->
            <strong>중요한</strong><br> <!--strong과 b는 차이는 별로 없다. b를 더 많이 쓰는 걸로 알고 있다-->
            <em>강조</em><br> <!--살짝 누웠다 이탤릭과 비슷한 아이-->
            <i>이탤릭으로 강조</i><br>
            <b><i>진하게 이탤릭으로 강조</i></b><br> <!--진한것과 이탤릭한것 두개 넣어줌-->
            보통 문자 <small>한 단계 작은 문자</small><br>
            <del>삭제</del><br>
            <ins>추가</ins><br> <!--sql문에서 추가하는 것이 insert이다 그걸 생각하며 추가 <ins>이다-->
            보통문자의 <sup>윗첨자</sup><br>
            보통문자의 <sub>아래첨자</sub><br>
            <mark>하이라이팅</mark><br> <!--형광펜 기능이다-->
<!--        </h3>-->
        </p>

        </body>
    </html>
