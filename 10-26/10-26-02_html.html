    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title><div>블록과<span></title>
    </head>
        <body>
        사랑<br>
        <hr>
        <div style="background-color:skyblue; padding:20px;"> <!--백그라운드는 바탕색, 바탕색을 바꿔주겠다는 것 html에서-->
            <!--div라는 아이를 id라는 아이를 줘서 속성을 줄거다 스타일에서 css에서-->
            내가 사람의 방언과 천사의 말을 할지라도
            <span style="color:red;">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
            <span style="color:red;">사랑</span>이 없으면 아무것도 아니라.<br>
        </div>

        <div><p>~우리 서로 사랑하며 살아요~</p></div> <!--div를 쓰면 하나의 묶음으로 떨어진다(장점)-->
<!--        p를 먼저 쓰는 것이 좋은가 div 먼저 쓰는 것이 좋은가-->

        <img src="https://developers.kakao.com/docs/latest/ko/assets/style/images/design-guide/sync_login_button_standard.png" alt="주소변경됨" width="200px"> <!--image의 alt의 의미는 해당 이미지 없으면 안내 메세지 띄우라는 것-->
        <img src="image/kakaofriends1.png" width="200px">
        </body>
    </html>
