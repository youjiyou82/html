<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>입력폼</title>
    </head>

    <body>
        <h3>로그인 폼</h3>
        <hr>
        <form name="fo" method="get">
            사용자 ID : <input type="text" size="15" value="" > <br>
            비밀번호 : <input type="password" size="15" value="" >  <!---구조가 위와 동일하다 value값은 기본적으로 빈칸-->
            <input type="submit" value="완료" > <br> <!---사이즈 필요없다 -->
        </form>


        <h3>자기소개서</h3>
        <hr>
        <from>
            이름 : <input type="text" value=""> <br>
            성별 : <input type="text" list="countries">
                    <datalist id="countries">
                        <option value="남자">
                        <option value="여자"></datalist>
            암호 : <input type="password" value="" maxlength="5"><br>
            자소서 : <textarea cols="20" rows="10">자소서 작성</textarea>
        </from>

    </body>

</html>


<!-- 
<input type="text"> 한 줄 텍스트 입력창-
<input type ="password"> 암호 입력을 위한 한 줄 텍스트 입력 창-
<input type ="button"> 단순 버튼
<input type ="submit"> 웹 서버로 폼 데이터를 전송시키는 버튼
<input type ="reset"> 입력된 폼 데이터를 초기화시키는 버튼
<input type ="image"> 이미지 버튼
<input type ="checkbox|radio"> 체크박스와 라디오버튼
<select> 드롭다운 리스트를 가진 콤보박스
<input type="month|week|date|time|datetime-local"> 년, 월, 일, 시간 등의 시간 정보 입력 창
<input type="number|range"> 스핀 버튼과 슬라이드바로 편리한 숫자 입력 창
<input type="color"> 색 입력을 쉽게 하는 컬러 다이얼로그
<input type="email|url|tel|search"> 이메일, URL, 전화번호, 검색키워드 등 형식 검사 기능을 가진 텍스트 입력 창
<input type="file"> 로컬 컴퓨터의 파일을 선택하는 폼 요소
<input type="button|reset|submit"> 단순 버튼, reset, submit 버튼
<textarea></textarea>-여러줄의 텍스트 입력창--->
